<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/arial" rel="stylesheet">
    <link rel="stylesheet" href="/css/general.css">
</head>

<body>
    <header>

    </header>

    <main id="main-registro">

        <div class="form-registro">      

            <form action="/" method="get">

                <h2 class="subtitulo-crear-cuenta">CREAR CUENTA</h2>

                <div class="nombre-registro">
                    <label class="label-registro" for="nombreCompleto">Nombre Completo</label>
                    <input class="input-registro" type="text" name="nombreCompleto" id="nombreCompleto">
                </div>

                <div class="email-registro">   
                    <label class="label-registro" for="email">E-mail</label> 
                    <input class="input-registro" type="text" name="usuario" id="email">
                </div>

                <div class="contraseña-registro">
                    <label class="label-registro" for="Contraseña">Contraseña</label> 
                    <input class="input-registro" type="password" name="contrasenia" id="Contraseña">
                </div>

                <div class="conf-contra-registro">
                    <label class="label-registro" for="confirmarContraseña">Confirmar Contraseña</label> 
                    <input class="input-registro" type="password" name="confirmarContrasenia" id="confirmarContraseña">
                </div>

                <div class="registro-noRobot">

                    <div class="registro-robot">   
                        <input class="registro-input-checkbox" type="checkbox" name="noSoyUnRobot" id="noSoyUnRobot">
                        <label class="registro-label-noRobot" for="noSoyUnRobot">No soy un robot</label>
                    </div>  

                    <div class="registro-captcha"> 
                        <input href="/home" class="registro-reCaptcha" type="image" src="/img/RecaptchaLogo.png" alt="captcha">
                        <p class="privacidad-condiciones">"Privacidad-Condiciones"</p>
                    </div>

                </div>

                <div class="registro-div-boton">
                    <button href="/home" class="registro-boton-crearCuenta" type="submit">CREAR CUENTA</button>
                </div>

                <div class="registro-div-iniciaSesion">
                    <p class="registro-yaTenesUnaCuenta">¿Ya tenés una cuenta?</p>
                    <a class="registro-link-iniciaSesion" href="/login">Iniciá Sesión</a>
                </div>
            </div>      
        </form>
    </main>

    <footer>

    </footer>
</body>

</html>
